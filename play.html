<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FFD700">
  <title>玩耍 - 宠物养成日记</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="play-screen" data-theme="day">
  <div class="phone-frame">
    <header id="play-header">
    <button id="btn-back" class="back-btn">←</button>
    <h2>和<span class="pet-name-placeholder"></span>玩耍</h2>
  </header>
  
  <main id="play-area">
    
    <div id="mini-games-list">
      <h3>选择小游戏</h3>
      <div class="games-grid">
        <button class="game-card" data-game="tetris">
          <div class="game-icon">🧩</div>
          <h4>俄罗斯方块</h4>
          <p>消除方块，挑战高分</p>
        </button>
        <button class="game-card" data-game="2048">
          <div class="game-icon">🔢</div>
          <h4>2048</h4>
          <p>合并数字，达到2048</p>
        </button>
        <button class="game-card" data-game="brick">
          <div class="game-icon">🎯</div>
          <h4>打砖块</h4>
          <p>击碎所有砖块</p>
        </button>
        <button class="game-card" data-game="dodge">
          <div class="game-icon">⚡</div>
          <h4>躲避游戏</h4>
          <p>躲避掉落的障碍物</p>
        </button>
        <button class="game-card" data-game="sokoban">
          <div class="game-icon">📦</div>
          <h4>推箱子</h4>
          <p>将箱子推到目标位置</p>
        </button>
        <button class="game-card" data-game="memory">
          <div class="game-icon">🧠</div>
          <h4>记忆游戏</h4>
          <p>记住图案顺序</p>
        </button>
        <button class="game-card" data-game="snake">
          <div class="game-icon">🐍</div>
          <h4>贪吃蛇</h4>
          <p>控制蛇吃食物</p>
        </button>
        <button class="game-card" data-game="whack">
          <div class="game-icon">🔨</div>
          <h4>打地鼠</h4>
          <p>快速击打地鼠</p>
        </button>
      </div>
    </div>
    
    
    <div id="play-animation" class="hidden">
      <img id="pet-play-sprite" src="" alt="宝可梦">
      
      <div id="play-object"></div>
    </div>
  </main>
  
  <footer id="play-footer">
    <div id="play-stats">
      <p>玩耍时间: <span id="play-duration">0</span>秒</p>
      <p>心情提升: +<span id="happiness-gained">0</span></p>
    </div>
    <button id="end-play-btn" class="pixel-btn primary">结束玩耍</button>
  </footer>
  </div>
  
  
  <script src="core.js"></script>
  <script src="phone.js"></script>
  <script src="save.js"></script>
  <script src="core_game.js"></script>
  <script src="time.js"></script>
  <script src="care.js"></script>
  <script src="ai.js"></script>
  <script src="advent.js"></script>
  <script src="shop.js"></script>
  <script src="photo.js"></script>
  <script src="play.js"></script>
  <script src="index.js"></script>
  <script src="ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
</body>
</html>
