  <style>
    .whack-game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-md);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .whack-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-sm);
      width: 100%;
      max-width: 300px;
      margin: var(--space-md) 0;
    }
    
    .whack-hole {
      aspect-ratio: 1;
      background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
      border: 3px solid var(--border-color);
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform var(--transition-fast);
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3), 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .whack-hole::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), transparent 70%);
      border-radius: 50%;
    }
    
    .whack-hole:hover {
      transform: scale(1.05);
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .whack-mole {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 85%;
      height: 85%;
      background: linear-gradient(135deg, #D2691E 0%, #8B4513 100%);
      border-radius: 50% 50% 40% 40%;
      transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3), inset 0 2px 4px rgba(255, 255, 255, 0.2);
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }
    
    .whack-mole.show {
      transform: translateX(-50%) translateY(-5%);
      animation: molePop 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    @keyframes molePop {
      0% { transform: translateX(-50%) translateY(100%) scale(0.8); }
      50% { transform: translateX(-50%) translateY(-10%) scale(1.1); }
      100% { transform: translateX(-50%) translateY(-5%) scale(1); }
    }
    
    .whack-mole.hit {
      animation: whackHit 0.4s ease;
    }
    
    @keyframes whackHit {
      0% { transform: translateX(-50%) translateY(-5%) scale(1) rotate(0deg); }
      25% { transform: translateX(-50%) translateY(-25px) scale(1.3) rotate(-10deg); }
      50% { transform: translateX(-50%) translateY(-30px) scale(1.2) rotate(10deg); }
      75% { transform: translateX(-50%) translateY(50%) scale(0.9) rotate(-5deg); }
      100% { transform: translateX(-50%) translateY(100%) scale(0.7) rotate(0deg); }
    }
    
    /* åˆ†æ•°é£˜å­—æ•ˆæœ */
    .score-popup {
      position: fixed;
      font-size: 24px;
      font-weight: bold;
      font-family: "MuzaiPixel", 'Press Start 2P', 'Courier New', monospace !important;
      pointer-events: none;
      z-index: 1000;
      animation: floatUp 1s ease-out forwards;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .score-popup.positive {
      color: #4CAF50;
    }
    
    .score-popup.negative {
      color: #f44336;
    }
    
    .score-popup.combo {
      color: #FFD700;
      font-size: 28px;
    }
    
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(0.8);
      }
      50% {
        opacity: 1;
        transform: translateY(-30px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(1);
      }
    }
    
    .whack-info {
      display: flex;
      flex-direction: row;
      gap: var(--space-xs);
      padding: 4px var(--space-sm);
      background: var(--bg-panel);
      border: 2px solid var(--border-color);
      margin-top: var(--space-xs);
      width: 100%;
      max-width: 300px;
    }
    
    .whack-info-item {
      text-align: center;
      padding: 2px;
      flex: 1;
    }
    
    .whack-info-label {
      font-size: 7px;
      color: var(--text-secondary);
      margin-bottom: 2px;
      font-family: "MuzaiPixel", 'Press Start 2P', 'Courier New', monospace !important;
    }
    
    .whack-info-value {
      font-size: 12px;
      color: var(--primary);
      font-weight: bold;
      font-family: "MuzaiPixel", 'Press Start 2P', 'Courier New', monospace !important;
    }
  </style>
</head>
