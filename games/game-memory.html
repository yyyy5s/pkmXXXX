  <style>
    .memory-game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: var(--space-xs);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      margin-top: var(--space-sm);
    }
    
    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-sm);
      width: 100%;
      max-width: 400px;
      margin: var(--space-md) 0;
    }
    
    .memory-card {
      aspect-ratio: 1;
      background: transparent;
      border: 3px solid var(--border-color);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-size-3xl);
      cursor: pointer;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: visible;
      transform-style: preserve-3d;
      box-shadow: 2px 2px 4px var(--shadow-color);
    }
    
    .memory-card:hover:not(.flipped):not(.matched) {
      transform: scale(1.05);
      box-shadow: 4px 4px 8px var(--shadow-color);
    }
    
    .memory-card.flipped {
      transform: rotateY(180deg);
    }
    
    .memory-card.matched {
      animation: matchSuccess 0.6s ease;
      cursor: not-allowed;
      pointer-events: none;
      opacity: 0.7;
    }
    
    @keyframes matchSuccess {
      0% { transform: rotateY(180deg) scale(1); }
      50% { transform: rotateY(180deg) scale(1.2); }
      100% { transform: rotateY(180deg) scale(1); }
    }
    
    .memory-card {
      transform-style: preserve-3d;
    }
    
    .memory-card .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform: rotateY(0deg);
      background: linear-gradient(135deg, var(--pixel-dark-gray) 0%, #2C3E50 100%);
      color: var(--pixel-white);
      font-size: var(--font-size-6xl);
      font-weight: bold;
      border-radius: var(--radius-sm);
    }
    
    .memory-card .card-front {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform: rotateY(180deg);
      background: linear-gradient(135deg, var(--bg-panel) 0%, var(--pixel-light-gray) 100%);
      font-size: var(--font-size-6xl);
      border-radius: var(--radius-sm);
    }
    
    .memory-card.flipped .card-front {
      animation: cardReveal 0.3s ease;
    }
    
    @keyframes cardReveal {
      0% { transform: rotateY(180deg) scale(0.8); opacity: 0; }
      100% { transform: rotateY(180deg) scale(1); opacity: 1; }
    }
    
    .memory-info {
      display: flex;
      gap: var(--space-xs);
      margin-top: var(--space-xs);
      width: 100%;
      justify-content: center;
    }
    
    .memory-info-item {
      text-align: center;
      padding: 4px;
      background: var(--bg-panel);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      flex: 1;
    }
    
    .memory-info-label {
      font-size: var(--font-size-xs);
      color: var(--text-secondary);
      margin-bottom: 2px;
      font-family: "MuzaiPixel", 'Press Start 2P', 'Courier New', monospace !important;
    }
    
    .memory-info-value {
      font-size: var(--font-size-xs);
      color: var(--primary);
      font-weight: bold;
      font-family: "MuzaiPixel", 'Press Start 2P', 'Courier New', monospace !important;
    }
    
    .memory-grid {
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-xs);
    }
    
    .memory-card {
      font-size: var(--font-size-lg);
    }
  </style>
</head>
